version: '3.2'
services:
  web:
    build: .
    ports:
     - 9123:9123
    volumes:
     - .:/usr/src/application
    environment:
     - ENV=development
     - WEB_HOST=0.0.0.0
     - WEB_PORT=9123
     - DB=mongodb://mongodb:27017/tieredapp
  mongodb:
    image: mongo:latest
    ports:
     - 27017:27017
    volumes:
      - ./data/db:/usr/data/db
    command: mongod --smallfiles --logpath=/dev/null
