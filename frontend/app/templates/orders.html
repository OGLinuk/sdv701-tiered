{% extends 'skeleton.html' %} 
{% block title %}Orders{% endblock %}
{% block body %}
<div class="container-fluid text-center">
  <div class="row">
    <h1>Orders</h1>
    <br>
    <br>
    <ol>
      {% for order in orders %}
        <li>
          Order ID: {{ order['order_id'] }}
          <br>
          Product Name: {{ order['product_name'] }}
          <br>
          <br>
        </li>
      {% endfor %}
    </ol>
  </div>
</div>
{% endblock %}
