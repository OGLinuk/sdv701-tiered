{% extends 'skeleton.html' %} 
{% block title %}Todo{% endblock %}
{% block body %}
<div class="container-fluid text-center">
  <div class="row">
    <h1>Todo</h1>
    <br>
    <br>
    <ol>
      {% for task in todo %}
        <li>
          Task Name: {{ task['todo_name'] }}
          <br>
          Task Description: {{ task['todo_desc'] }}
          <br>
          <br>
        </li>
      {% endfor %}
    </ol>
  </div>
</div>
{% endblock %}
