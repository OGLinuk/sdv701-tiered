{% extends 'skeleton.html' %} 
{% block title %}Add{% endblock %}
{% block body %}
<div class="container-fluid text-center">
  <div class="row">
    <h1>Add Book</h1>
    <br>
    <br>
    <form method="POST" action="{{ url_for('serve_add_book') }}">
      Book name:
      <br>
      <input type="text" name="book_name" value="What is man">
      <br>
      <br>
      Book description:
      <br>
      <input type="text" name="book_description" value="A book about mankind">
      <br>
      <br>   
      Book price:
      <br>
      <input type="number" min="1" step="any" name="book_price" value="10">
      <br>
      <br>
      Book condition:
      <br>
      <input type="radio" name="book_condition" value="New"> New<br>
      <input type="radio" name="book_condition" value="Used" checked> Used<br>
      <br>
      <br>
      <input type="submit" value="Submit">
    </form> 
    </div>
</div>
{% endblock %}
