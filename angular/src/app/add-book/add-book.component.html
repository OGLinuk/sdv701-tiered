<div style="text-align: center">

  <div>
    Book name:
    <br>
    <input type="text" #bookName value="What is man">
    <br>
    <br>
    Book description:
    <br>
    <input type="text" #bookDescription value="A book about mankind">
    <br>
    <br>
    Book genre:&nbsp;
    <select #bookGenre>
      <option value="0">Fiction</option>
      <option value="1">Non-fiction</option>
    </select>
    <br>
    <br>
    Book price:
    <br>
    <input type="number" min="1" step="0.01" #bookPrice value="10">
    <br>
    <br>
    Quantity:
    <br>
    <input type="number" min="1" step="1" #inStock value="1">
    <br>
    <br>
    Book condition:
    <br>
    <input type="radio" #bookType value="new" checked> New<br>
    <input type="radio" #bookType value="used"> Used<br>
    <br>
    <div class="used-book-conditions">
      Condition:&nbsp;
      <select #bookCondition>
        <option value="0">Slightly Worn</option>
        <option value="1">Moderately Worn</option>
        <option value="2">Heavily Worn</option>
      </select>
    </div>
    <br>
    <button (click)="put(bookName.value, bookType.value, 
                        bookGenre.value, bookDescription.value, 
                        bookPrice.value, inStock.value, 
                        bookCondition.value);">
      Add
    </button>
  </div>
</div>
