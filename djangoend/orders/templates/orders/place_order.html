{% extends 'skeleton.html' %}
{% block title %}Place Order{% endblock %}
{% block body %}
<h1>Place Order</h1>
<br>
<br>
Book Name: {{ book.name }}
<br>
Book Price: {{ book.price }}
<br>
In Stock: {{ book.in_stock }}
<br>
<br>
<form method="POST" action="{% url 'order_book' %}">
    {% csrf_token %}
    <input type="hidden" name="name" value="{{ book.name }}">
    Order Quantity:&nbsp;&nbsp;&nbsp;
    <input type="number" name="quantity" step="1" min="1" max="{{ book.in_stock }}" value="1">
    <br>
    <br>
    Customer Name:&nbsp;&nbsp;&nbsp;
    <input type="text" name="customer_name" value="John Doe">
    <br>
    <br>
    Customer Address:&nbsp;&nbsp;&nbsp;
    <input type="text" name="customer_address" value="123 Timbucktoo Lane">
    <br>
    <br>
    <input type="submit" value="Submit">
</form>
{% endblock %}
