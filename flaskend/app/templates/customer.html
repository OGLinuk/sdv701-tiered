{% extends 'skeleton.html' %}
{% block title %}Customer{% endblock %}
{% block body %}
<h1>Customer</h1>
<br>
<br>
{% if status %}
<h3>STATUS: {{ status }}</h3>
<br>
<br>
{% endif %}
{% if error %}
<h3>ERROR: {{ error }}</h3>
<br>
<br>
{% endif %}
<input type="radio" name="book_type" value="genre" checked> Genre &nbsp;&nbsp;&nbsp;
<input type="radio" name="book_type" value="type"> Type
<br>
<br>
<form id="confirmForm" method="POST" action="{{ url_for('serve_search_inventory') }}">
    <div class="search_by_genre">
        Search by Genre:&nbsp;
        <select name="search_by_genre">
            <option value="none">Select Genre</option>
            <option value="FICTION">Fiction</option>
            <option value="NON_FICTION">Non-fiction</option>
        </select>
        <br>
        <br>
    </div>
    <div class="search_by_type">
        Search by Type:&nbsp;
        <select name="search_by_type">
            <option value="none">Select Type</option>
            <option value="new">New</option>
            <option value="used">Used</option>
        </select>
        <br>
        <br>
    </div>
    <input id="confirm" type="button" value="Submit" onclick="ask();">
</form>
<script src="/static/js/confirm.js"></script>
<script src="/static/js/search_by.js"></script>
{% endblock %}
